<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleTelaCadastro1.css">
    <title>Tela Cadastro 1</title>
</head>

<body>
    <section class="section-container">
        <form class="form">
            <div class="box-logo-home">
                <a href="index.html"><img src="img/home.svg" alt="volta para home"></a>
            </div>
            <div class="box-logo-user">
                <img src="img/user.svg" alt="logo usuário">
            </div>
            <div class="box-email">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="box-senha">
                <label for="senha">Senha:</label>
                <input type="password" id="senha">
            </div>
            <div class="box-sugestao">
                <img src="img/question.svg" title="A senha deve conter de 6 a 8 caracteres numéricos" alt="sugestão">
            </div>
            <div class="box-botao">
                <a href="cadastroUsuario.html" class="proximo">Próximo</a>
            </div>
        </form>
    </section>

</body>

</html>
