<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroLogin.css">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <title>Don't Waste | Usuário</title>
</head>

    <!-- Jquery Cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    
<body>
    <section class="section-register-user">
        <form class="section-resgister-user-form">
            <a href="index.html"><img src="img/home.svg" alt="volta para home" class="home-icon"></a>

            <div class="section-register-user-inputs">
                <img src="img/user.svg" alt="logo usuário" class="user-icon">

                <label for="email" class="form-label">E-mail:</label>
                <input type="email" name="user-email" id="input-email" class="form-input">

                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="user-password" id="input-password" class="form-input">

                <div class="validation-container">
                    <img src="./img/icon/warning.svg" class="validation-icon-error">
                    <span class="validation-title-error">Email ou senha Invalidos</span>
                </div>
                
                <img src="img/question.svg" title="A senha deve conter de 6 a 8 caracteres numéricos" alt="sugestão"
                    class="tip-icon">

                <a href="#" class="ancor-next">Próximo</a>

            
            </div>
        </form>
    </section>
   <script src="./js/cadastroLogin.js"></script>
</body>


</html>
