<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastroLogin.css">
    <title>Don't Waste | Usuário</title>
</head>

<body>
    <section class="section-register-user">
        <form class="section-resgister-user-form">
            <a href="index.html"><img src="img/home.svg" alt="volta para home" class="home-icon"></a>

            <div class="section-register-user-inputs">
                <img src="img/user.svg" alt="logo usuário" class="user-icon">

                <label for="email" class="form-label">Email:</label>
                <input type="email" name="user-email" id="email" class="form-input">

                <label for="password" class="form-label">Senha:</label>
                <input type="password" name="user-password" id="password" class="form-input">

                <img src="img/question.svg" title="A senha deve conter de 6 a 8 caracteres numéricos" alt="sugestão"
                    class="tip-icon">

                <a href="cadastroUsuario.html" class="ancor-next">Próximo</a>
            </div>
        </form>
    </section>

</body>

</html>
